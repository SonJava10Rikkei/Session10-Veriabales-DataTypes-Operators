<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bai-tap/bai-tap-2/main.css">
</head>

<body>


    <form action="">
        <label for="">Amount1</label>
        <input type="text" id="dauvao1">
        <label for="">Amount2</label>
        <input type="text" id="dauvao2">
    </form>

    <button onclick="lamgido1()">Phép (+)</button>
    <button onclick="lamgido2()">Phép (-)</button>
    <button onclick="lamgido3()">Phép (x)</button>
    <button onclick="lamgido4()">Phép (/)</button>


    <p>Result:</p>
    <p id="demo"></p>



    <script>
        function lamgido1() {
            let x = document.getElementById('dauvao1').value;
            let y = document.getElementById('dauvao2').value;
            x = parseInt(x);
            y = parseInt(y);
            document.getElementById("demo").innerHTML = x + y;
        }

        function lamgido2() {
            let x = document.getElementById('dauvao1').value;
            let y = document.getElementById('dauvao2').value;
            x = parseInt(x);
            y = parseInt(y);
            document.getElementById("demo").innerHTML = x - y;
        }

        function lamgido3() {
            let x = document.getElementById('dauvao1').value;
            let y = document.getElementById('dauvao2').value;
            x = parseInt(x);
            y = parseInt(y);
            document.getElementById("demo").innerHTML = x * y;
        }

        function lamgido4() {
            let x = document.getElementById('dauvao1').value;
            let y = document.getElementById('dauvao2').value;
            x = parseInt(x);
            y = parseInt(y);
            document.getElementById("demo").innerHTML = x / y;
        }


    </script>

</body>

</html>
