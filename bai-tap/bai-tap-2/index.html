<body>
    <h2>Chuyển đổi từ độ C sang độ F</h2>
    

    <script>
        //khai báo
        let c = prompt("Vui lòng nhập độ C");
       
        let f = c / 5 * 9 + 32;
         c = parseInt(c);
         f = parseInt(f);
        //  .toFixed(3) lấy số phảy.
document.write ("Chuyển đổi từ " +c+ " độ C bằng "  + f + " độ F" );

    </script>
