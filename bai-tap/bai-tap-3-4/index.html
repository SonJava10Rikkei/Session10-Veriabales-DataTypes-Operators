<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Tính diện tích hình Tròn </h2>

    <script>
        let R = prompt("Bán kính hình tròn bằng bao nhiêu?");
        const PI = 3.14;

        let S = R * R * PI;
        let C = R * 2 * PI;
        document.write("Diện tích hình tròn bằng " + S);
        document.write("<br/>")
        document.write("Chu vi hình tròn bằng " + C);


    </script>
</body>

</html>
